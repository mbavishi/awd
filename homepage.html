<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="module.js"></script>
    <script src="angular.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myApp" ng-controller="myCTRL" class="row container text-center">
    <div class="col-4"></div>
    <div class="col-4">
      <h1 class="text-center m-4">Login Page</h1>
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          ng-model="loginID"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          ng-model="password"
          placeholder="Password"
        />
      </div>
      <button
        type="button"
        class="m-3 btn btn-success"
        ng-click="authenticate(loginID, password)"
      >
        Login
      </button>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div ng-if="stat == 1">
      <a href="./data.html"
        ><button class="btn btn-outline-warning">Go to Next Page</button></a
      >
    </div>
    <div ng-if="stat==0">
      <h1>Login Failed</h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
